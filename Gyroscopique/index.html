<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spatial Photo â€“ Gyroscope</title>
    <style>
      :root {
        color-scheme: light;
        --bg-1: #0f172a;
        --bg-2: #111827;
        --accent: #7dd3fc;
        --text: #e5e7eb;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "SF Pro Display", system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at 20% 20%, #1f2937, var(--bg-1) 45%),
          radial-gradient(circle at 80% 0%, #1f2937, var(--bg-2) 40%),
          linear-gradient(160deg, #0b1021 0%, #0f172a 100%);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 20px;
      }

      .frame {
        width: min(520px, 100%);
        display: grid;
        gap: 16px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        padding: 18px;
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45),
          inset 0 1px 0 rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(14px);
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
      }

      header h1 {
        margin: 0;
        font-size: 20px;
        letter-spacing: 0.02em;
      }

      .pill {
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.08);
        font-size: 12px;
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }

      .photo-shell {
        position: relative;
        width: 100%;
        aspect-ratio: 4 / 3;
        overflow: hidden;
        border-radius: 16px;
        background: #0a0f1e;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04);
      }

      #spatial-photo {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform-origin: center;
        will-change: transform;
        transition: filter 320ms ease;
        filter: saturate(1.05) contrast(1.03);
      }

      .glare {
        pointer-events: none;
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle at 20% 20%,
          rgba(255, 255, 255, 0.18),
          transparent 28%
        );
        mix-blend-mode: screen;
      }

      .controls {
        display: grid;
        gap: 6px;
      }

      #permission-button {
        width: 100%;
        padding: 12px 14px;
        background: linear-gradient(135deg, #38bdf8, #2563eb);
        color: #0b1021;
        border: none;
        border-radius: 12px;
        font-weight: 700;
        font-size: 15px;
        letter-spacing: 0.01em;
        cursor: pointer;
        box-shadow: 0 10px 40px rgba(37, 99, 235, 0.35);
      }

      #permission-button:disabled {
        opacity: 0.6;
        cursor: default;
        box-shadow: none;
      }

      #status,
      .hint {
        margin: 0;
        color: rgba(229, 231, 235, 0.78);
        font-size: 14px;
        line-height: 1.4;
      }

      .hint {
        color: rgba(229, 231, 235, 0.65);
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <header>
        <h1>Gyroscopique</h1>
        <div class="pill">Spatial HEIC</div>
      </header>

      <div class="photo-shell">
        <img id="spatial-photo" alt="Spatial photo" />
        <div class="glare"></div>
      </div>

      <div class="controls">
        <button id="permission-button" type="button">Enable motion access</button>
        <p id="status">Tap the button on iPhone Safari, then tilt to explore.</p>
        <p class="hint">
          Put your spatial .heic next to this page (name it spatial.heic) or pass
          <code>?photo=your-file.heic</code> in the URL.
        </p>
      </div>
    </div>

    <script src="./gyroscope.js"></script>
  </body>
</html>
