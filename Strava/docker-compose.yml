services:
  redis-stack:
    image: redis/redis-stack:latest
    container_name: strava-redis-stack
    ports:
      - "6379:6379"      # Redis port
      - "8001:8001"      # RedisInsight web UI
    volumes:
      - redis-data:/data
    environment:
      - REDIS_ARGS=--requirepass strava_redis_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "strava_redis_password", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  redis-data:
    driver: local
