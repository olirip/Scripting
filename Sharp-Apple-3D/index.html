    <style>
        * {

            box-sizing: border-box;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {

        header {

        }

            font-size: 2.5em;

        }

        .subtitle {

        }

        .gallery {
            display: grid;

            margin-top: 40px;
        }

        .gallery-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;

            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: #4a9eff;
            box-shadow: 0 10px 30px rgba(74, 158, 255, 0.3);
        }

        .gallery-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .gallery-item h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #4a9eff;
        }

        .gallery-item p {
            color: #ccc;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 1.1em;
            line-height: 1.6;
        }
    </style>
